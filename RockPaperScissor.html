<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors</title>
    <link rel="stylesheet" href="./RockPaperScissors.css">
</head>
<body>

    
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
        playGame('rock');
    " class="move-button"><img src="./images/rock-emoji.png"></button>

    <button onclick="
        playGame('paper');
    " class="move-button"><img src="./images/paper-emoji.png"></button>

    <button onclick="
        playGame('scissors');
    " class="move-button"><img src="./images/scissors-emoji.png"></button>

    <p class="js-result result"></p>
    <p class="js-moves">
    </p>
    <p class="js-score"></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset">Reset Score</button>

    <button onclick="
        autoPlay();
    " class="auto-play">Auto Play</button>


    <script src="./RockPaperScissors.js"> </script>
    
</body>
</html>
